<div id="userMusic" class="userMusic">
    <div class="sheetData" style="display:none"></div>
    <!-- 未登录展示的页面 -->
    {{ if !user }}
    <div class="musicContent">
        <div class="n-pglg">
            <div class="pic">
                <h2>登录在线音乐</h2>
                <p>查看并管理你收藏的私房音乐，方便地随时随地收听</p>
                <a href="void:0" class="btn">立即登录</a>
            </div>
        </div>
    </div>
    {{ else }}
    <!-- 已登录展示的页面 -->
    <div class="g-mymusic">
        <div class="p-mymusic g-bd3">
            <div class="n-musicsd">
                <div class="auto">
                    <h2 class="usersub">
                        <a href="void:0"> 我的歌手</a>
                    </h2>
                    <div class="n-minelst">
                        <h2 class="f-ff1">
                            <span class="rtitle">
                                <i></i>创建的歌单
                            </span>
                            <a href="void:0" class="u-btn">
                                <i>新建</i>
                            </a>
                        </h2>
                        <ul>
                            <!-- <li class="createMusic" date-id="3">
                                <a href="/my/sheetId=3" class="clickMusic">
                                    <div class="item">
                                        <div class="left">
                                            <a hidefocus="true" class="avatar">
                                                <img src="../../../public/images/myMusic/introSong.jpg" alt="">
                                                <span class="msk"></span>
                                            </a>
                                        </div>
                                        <p class="name">我喜欢的音乐</p>
                                        <p class="num"><i>0</i>首</p>
                                    </div>
                                    <span class="oper hshow">
                                        <a hidefocus="true" title="编辑" id="selectSheet" href="void:0" class="u-icn u-icn-10"></a>
                                        <a hidefocus="true" title="删除" href="void:0" class="u-icn u-icn-11"></a>
                                    </span>
                                </a>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>




            <!-- 右边信息 -->

            <!-- 点击更新歌单 -->
            <div class="g-mn3 update-sheet">
                <div class="editSheet">
                    <div>
                        <div class="u-music">
                            <a href="void:0" class="returnSheet">音乐</a>
                            <span class="arr">></span>
                            <span class="edit-s">编辑歌单</span>
                        </div>
                        <div class="n-base">
                            <div class="frm frm-1 m-frm m-frm-1">
                                <div class="itm">
                                    <span class="must s-fc6">*</span>
                                    <input type="hidden" class="edit-id" name="id" value>
                                    <label class="lab">歌单名：</label>
                                    <input type="text" class="u-txt txt j-flag edit-songSheet" value="" name="songSheet"
                                        autofocus="autofocus">
                                    <div class="u-err f-vhide j-flag">
                                        <i class="u-icn u-icn-25"></i>
                                    </div>
                                </div>

                                <div class="itm f-cb">
                                    <label class="lab">介绍：</label>
                                    <div class="u-txtwrap f-pr">
                                        <textarea class="u-txt area j-flag edit-introduce" name="introduce"></textarea>
                                        <span class="zs s-fc2 j-flag">225</span>
                                    </div>
                                </div>

                                <div class="itm ft">
                                    <div class="editSheetErr">错误信息：未修改内容或操作有误，请重新尝试</div>
                                    <a href="void:0" hidefocus="true" id="saveSheet" class="u-btn2 u-btn2-2 u-btn2-w2 j-flag">
                                        <i>保 存</i>
                                    </a>
                                    <a href="void:0" hidefocus="true" class="u-btn2 u-btn2-1 u-btn2-w2 cancelUpd">
                                        <i>取 消</i>
                                    </a>
                                </div>
                            </div>

                            <div class="avatar f-pr">
                                <img id="edit_cover" src="https://p2.music.126.net/tGHU62DTszbFQ37W9qPHcg==/2002210674180197.jpg">
                                <span class="btm"></span>
                                <a href="void:0" class="upload">编辑封面</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 模拟toast效果 -->
            <div class="succEidt">修改成功✔</div>


            <!-- 点击li显示当前歌单详细信息 -->
            <div class="g-mn3 sheetInfo">
                <div class="j-flag">
                    <div class="g-wrap">

                        <div class="m-info">
                            <div class="u-image">
                                <img id="flag_cover" src="">
                            </div>
                            <div class="cnt">
                                <div class="cntc m-info">
                                    <div class="hd f-cb">
                                        <i class="type u-icn u-icn-13"></i>
                                        <h2 class="f-ff2 f-thide"></h2>
                                    </div>
                                    <div class="user f-cb">
                                        <a href="" class="face">
                                            <img src="" alt="">
                                        </a>
                                        <span class="user-name">
                                            <a href=""></a>
                                        </span>
                                        <span class="time"></span>
                                    </div>
                                    <div class="btns f-cb">
                                        <a href="void:0" class="user-play" id="flag_play" title="播放">
                                            <em class="ply"></em>
                                            播放
                                        </a>
                                        <a href="void:0" class="add-play" title="添加到播放列表"></a>

                                        <a href="void:0" class="user-save" title="">
                                            <i>收藏</i>
                                        </a>
                                        <a href="void:0" class="flag-dl">
                                            <i>下载</i>
                                        </a>
                                        <a href="void:0" class="flag-comment">
                                            <i>评论</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="imformation"></div>
                        </div>

                    </div>



                    <div class="u-title">
                        <h3>歌曲列表</h3>
                        <span class="sub"><span id="songCount"></span>首歌</span>
                        <!-- <div class="more">播放：<em class="count">0</em>次</div> -->
                    </div>
                </div>

                <!-- 若未收藏音乐 -->
                <div class="j-flag noMusic">
                    <div class="n-nmusic">
                        <h3 class="f-ff2">
                            <i class="u-icn u-icn-21"></i>
                            暂无音乐！
                        </h3>
                        <p class="txt s-fc4">点击
                            <i class="u-icn u-icn-22"></i>
                            即可将你喜欢的音乐收藏到“我的音乐”&nbsp;&nbsp;&nbsp;&nbsp;马上去
                            <a href="/" class="s-fc7">发现音乐</a>
                        </p>
                    </div>
                </div>

                <div class="table">
                    <table class="m-table ">
                        <thead>
                            <tr>
                                <th class="w1">
                                    <div class="wp">&nbsp;</div>
                                </th>
                                <th class="w2">
                                    <div class="wp af0"></div>
                                </th>
                                <th class="w3">
                                    <div class="wp af1"></div>
                                </th>
                                <th class="w4">
                                    <div class="wp af2"></div>
                                </th>
                                <th class="w5">
                                    <div class="wp af3"></div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="even">
                                <td class="left">
                                    <div class="hd ">
                                        <span class="ply ply-z-slt">&nbsp;</span>
                                        <span class="num"></span>
                                    </div>
                                </td>
                                <td>
                                    <div class="tt">
                                        <a href="void:0">
                                            <b title="">
                                                
                                            </b>
                                        </a>
                                    </div>
                                </td>
                                <td class="s-fc3">
                                    <span class="u-dur candel"></span>
                                    <div class="opt hshow">
                                        <a href="void:0" class="u-icn u-icn-81 icn-add" title="添加到播放列表"></a>
                                        <span class="icn icn-fav ico-add" title="收藏"></span>
                                        <span class="icn icn-dl" title="下载"></span>
                                        <span class="icn icn-del" title="删除"></span>
                                    </div>
                                </td>
                                <td>
                                    <div class="text" title="薛之谦">
                                        <span></span>
                                    </div>
                                </td>
                                <td>
                                    <div class="text">
                                        <a href="void:0" title="123" class="album"></a>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>


                <div class="j-flag j-comment"></div>
            </div>
        </div>
    </div>

    <!-- 点击新建歌单 -->
    <div class="m-layer z-show m-layer-w2" >
        <div class="zbar">
            <div class="zttl f-thide">新建歌单</div>
        </div>
        <div class="zcnt">
            <div class="lyct m-crgd f-cb f-tc">
                <input type="hidden" class="u-txt j-flag" name="userId" value="">
                <p>歌单名：
                    <input type="text" class="u-txt j-flag" name="songSheet" id="sheetName" autocomplete="off"
                        autofocus="autofocus">
                </p>
                <div class="u-err f-vhide j-flag">
                    <i class="u-icn u-icn-25"></i>
                    <span class="errTips" style="color:red;">错误提示:文本框不能为空</span>
                </div>
                <p class="tip s-fc4">可通过“收藏”将音乐添加到新歌单中</p>
                <div class="btn">
                    <input type="button" class="u-btn2 u-btn2-2 u-btn2-w2 j-flag" id="addSongSheet" value="新建">
                    <button class="u-btn2 u-btn2-1 u-btn2-w2 j-flag" id="cancelAdd">
                        <i>取消</i></button>
                </div>
            </div>
        </div>
        <span class="zcls" title="关闭窗体">×</span>
    </div>
    {{ /if }}
</div>
<script src="../../../public/js/myMusic/myMusic.js"></script>
